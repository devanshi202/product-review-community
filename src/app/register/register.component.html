<div class="container mt-5">
    
    <div class="card mx-auto" style="padding: 20px; width: 400px;">
    
      <h3 class="mb-4">
        <img [src]="path" [alt]="alttext" style="height: 70px; width: 70px;">  
        Register
      </h3>
     
      <form (ngSubmit) = "onSubmit()" [formGroup] = "registerForm">
          <div class="mb-3">

            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username"
            [class.is-invalid] = "username?.invalid && username?.touched"
            >

            <div *ngIf="(username?.invalid && username?.touched) || username?.dirty">
              <small *ngIf="username?.errors?.['required']" class="text-danger">username is required</small>
              <small *ngIf="username?.errors?.['cannotContainSpace']" class="text-danger">username can not contain space</small>
            </div>

          </div>

          <div class="mb-3">

              <label for="firstName" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName"
              [class.is-invalid] = "firstName?.invalid && firstName?.touched"
              >

              <div *ngIf="(firstName?.invalid && firstName?.touched) || firstName?.dirty">
                  <small *ngIf="firstName?.errors?.['required']" class="text-danger">Firstname is required</small>
                  <small *ngIf="firstName?.errors?.['cannotContainSpace']" class="text-danger">firstName can not contain space</small>
              </div>

          </div>

          <div class="mb-3">

            <label for="lastName" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">

          </div>

          <div class="mb-3">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"
            [class.is-invalid] = "registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            >

            <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
                <small *ngIf="email?.errors?.['required']" class="text-danger">email is required</small>
                <small *ngIf="email?.errors?.['cannotContainSpace']" class="text-danger">email can not contain space</small>
                <small *ngIf="email?.errors?.['email']" class="text-danger">Please provide a valid email address</small>
            </div>

          </div>

          <div class="mb-3">

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"
            [class.is-invalid] = "password?.invalid && password?.touched"
            >

            <div *ngIf="(password?.invalid && password?.touched) || password?.dirty">
              <small *ngIf="password?.errors?.['required']" class="text-danger">password is required</small>
              <small *ngIf="password?.errors?.['cannotContainSpace']" class="text-danger">password can not contain space</small>
              <small *ngIf="password?.errors?.['minlength']" class="text-danger">Please provide a min length of 8</small>
            </div>

          </div>
          
          <button type="submit" class="btn btn-outline-primary round-0">Register</button>
      </form>
    </div>
</div>
