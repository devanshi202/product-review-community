<div class="container">
  <div class="card" style="padding: 20px;">
    <div class="second">
            
      <div>
        <h3>Reviews</h3>
      </div>
            

      <table class="table table-striped table-hover">

        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Rating</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
         </thead>

         <tbody>
              <tr *ngFor="let review of reviewList" >
                <td class="fs-6">{{ review.reviewDescription }}</td>
                <td>{{review.rating}}</td>
                <td>
                  <div style="display: flex; justify-content: space-evenly; align-items: center;">
                         
                    <button (click)="updateReview(review.reviewId, 'APPROVED')" class="btn btn-outline-success">
                      APPROVE           
                    </button>

                    <button (click)="updateReview(review.reviewId, 'REJECTED')" class="btn btn-outline-danger">
                      REJECT
                    </button>
                          
                  </div>
                </td>
              </tr>
         </tbody>
         
      </table>

    </div>
  </div>
</div>
